{% extends 'base.html' %}

{% block dashboard_content %}
<div class="supplier-list">
    <h1>Suppliers</h1>
    <a href="{% url 'add_supplier' %}" class="btn">Add New Supplier</a>
    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for supplier in suppliers %}
            <tr>
                <td>{{ supplier.name }}</td>
                <td>{{ supplier.email }}</td>
                <td>{{ supplier.phone }}</td>
                <td>{{ supplier.address }}</td>
                <td>
                    <a href="{% url 'edit_supplier' supplier.id %}" class="btn btn-primary">Edit</a>
                    <button class="btn btn-danger delete-btn" data-url="{% url 'delete_supplier' supplier.id %}">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
